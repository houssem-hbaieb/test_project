<form [formGroup]="divisionForm" (ngSubmit)="addDivision()" class="space-y-6 p-6">
  <div class="space-y-5">

    <!-- Nom Division -->
    <div>
      <label for="nomDivision" class="block text-sm font-medium text-gray-700 mb-1">Nom de la Division *</label>
      <input
        id="nomDivision"
        type="text"
        formControlName="liblle"
        class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg"
        placeholder="Ex: Division Logicielle"
      />
      <p *ngIf="divisionForm.get('liblle')?.invalid && divisionForm.get('liblle')?.touched"
         class="text-sm text-red-600 mt-1">Nom requis</p>
    </div>

    <!-- Code Division -->
    <div>
      <label for="codeStructure" class="block text-sm font-medium text-gray-700 mb-1">structure  de la Division *</label>
      <input
        id="codeDivision"
        type="text"
        formControlName="codeStructure"
        class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg"
        placeholder="Ex: DIV123"
      />
      <p *ngIf="divisionForm.get('codeStructure')?.invalid && divisionForm.get('codeStructure')?.touched"
         class="text-sm text-red-600 mt-1">Code requis</p>
    </div>

    <!-- Select Département -->
    <div>
      <label for="departementId" class="block text-sm font-medium text-gray-700 mb-1">Département *</label>
      <select
        id="departementId"
        formControlName="departementId"
        class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg"
      >
        <option value="" disabled selected>Choisir un département</option>
        <option *ngFor="let dep of departements" [value]="dep.id">
          {{ dep.nomDepartement }}
        </option>
      </select>
      <p *ngIf="divisionForm.get('departementId')?.invalid && divisionForm.get('departementId')?.touched"
         class="text-sm text-red-600 mt-1">Département requis</p>
    </div>
  </div>

  <!-- Bouton -->
  <div class="pt-2">
    <button
      type="submit"
      [disabled]="divisionForm.invalid"
      class="w-full py-3 px-4 bg-green-600 text-white rounded-md hover:bg-green-700"
    >
      Ajouter la Division
    </button>
  </div>
</form>
