<form [formGroup]="departementForm" (ngSubmit)="onSubmit()" class="space-y-6 p-6">
  <div class="space-y-5">
    <!-- Nom du Département -->
    <div>
      <label for="nomDepartement" class="block text-sm font-medium text-gray-700 mb-1">Nom du Département *</label>
      <input
        id="nomDepartement"
        type="text"
        formControlName="nomDepartement"
        class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg"
        placeholder="Ex: Département Informatique"
      />
      <p *ngIf="departementForm.get('nomDepartement')?.invalid && departementForm.get('nomDepartement')?.touched"
         class="text-sm text-red-600 mt-1">Nom requis (min. 3 caractères)</p>
    </div>

    <!-- Libellé -->
    <div>
      <label for="liblle" class="block text-sm font-medium text-gray-700 mb-1">Libellé *</label>
      <input
        id="liblle"
        type="text"
        formControlName="liblle"
        class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg"
        placeholder="Ex: IT Department"
      />
    </div>

    <!-- Code Structure -->
    <div>
      <label for="codeStructure" class="block text-sm font-medium text-gray-700 mb-1">Code Structure *</label>
      <input
        id="codeStructure"
        type="text"
        formControlName="codeStructure"
        class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg"
        placeholder="Ex: STR123"
      />
      <p *ngIf="departementForm.get('codeStructure')?.invalid && departementForm.get('codeStructure')?.touched"
         class="text-sm text-red-600 mt-1">Code requis (lettres/numériques, majuscules)</p>
    </div>
  </div>

  <!-- Bouton -->
  <div class="pt-2">
    <button
      type="submit"
      [disabled]="departementForm.invalid"
      class="w-full py-3 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700"
    >
      modifier le Département
    </button>
  </div>
</form>
