<div class="bg-white rounded-xl shadow-sm p-6">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Ajouter un Département</h3>

  <form class="space-y-4" (ngSubmit)="addDepartement()" #departementForm="ngForm">

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Nom du Département</label>
      <input type="text" [(ngModel)]="newDepartement.nomDepartement" name="nomDepartement" required
             class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
             placeholder="Ex: Département Informatique">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Libellé</label>
      <input type="text" [(ngModel)]="newDepartement.liblle" name="liblle" required
             class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
             placeholder="Ex: IT Department">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Code Structure</label>
      <input type="text" [(ngModel)]="newDepartement.codeStructure" name="codeStructure" required
             class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
             placeholder="Ex: STR123">
    </div>

    <button type="submit"
            class="w-full bg-emerald-600 text-blue py-2 px-4 rounded-lg hover:bg-emerald-700 transition-colors"
            [disabled]="!departementForm.valid">
      <i class="fas fa-plus mr-2"></i>Ajouter le Département
    </button>
  </form>
</div>
