<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
  <!-- Form Header -->
  <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
    <h3 class="text-xl font-semibold text-gray-800 flex items-center">
      <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Ajouter un Département
    </h3>
  </div>

  <!-- Form Content -->
  <form class="space-y-6 p-6" (ngSubmit)="addDepartement()" #departementForm="ngForm">
    <div class="space-y-5">
      <!-- Nom du Département Field -->
      <div>
        <label for="nomDepartement" class="block text-sm font-medium text-gray-700 mb-1">Nom du Département *</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input
            type="text"
            id="nomDepartement"
            [(ngModel)]="newDepartement.nomDepartement"
            name="nomDepartement"
            required
            class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all placeholder-gray-400"
            placeholder="Ex: Département Informatique"
          >
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Libellé Field -->
      <div>
        <label for="liblle" class="block text-sm font-medium text-gray-700 mb-1">Libellé *</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input
            type="text"
            id="liblle"
            [(ngModel)]="newDepartement.liblle"
            name="liblle"
            required
            class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all placeholder-gray-400"
            placeholder="Ex: IT Department"
          >
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Code Structure Field -->
      <div>
        <label for="codeStructure" class="block text-sm font-medium text-gray-700 mb-1">Code Structure *</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input
            type="text"
            id="codeStructure"
            [(ngModel)]="newDepartement.codeStructure"
            name="codeStructure"
            required
            class="block w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all placeholder-gray-400 font-mono"
            placeholder="Ex: STR123"
          >
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Footer -->
    <div class="pt-2">
      <button
        type="submit"
        [disabled]="!departementForm.valid"
        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-70 disabled:cursor-not-allowed transition-colors"
      >
        <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Ajouter le Département
      </button>
    </div>
  </form>
</div>
