<div class="container mx-auto p-6 max-w-6xl">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Tableau des Dossiers</h1>

  <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <!-- Table Header -->
    <div class="flex items-center justify-between px-6 py-3 bg-white border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
        üìÇ Liste des Dossiers
      </h2>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Num√©ro</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">√âtat</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Solde</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date Cr√©ation</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Division</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase text-right">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let dossier of dossiers" class="hover:bg-gray-50 transition-colors duration-150">
            <td class="px-6 py-4">{{ dossier.numCtx }}</td>
            <td class="px-6 py-4">{{ dossier.etatCtx }}</td>
            <td class="px-6 py-4">{{ dossier.soldeRecouvrementCtx | currency:'EUR' }}</td>
            <td class="px-6 py-4">{{ dossier.dateCreationCtx | date:'dd/MM/yyyy' }}</td>
            
            <!-- ‚úÖ Affichage Division -->
            <td class="px-6 py-4">
              <span *ngIf="dossier.divisionId" class="text-green-600 font-semibold">
                Division affect√©e
              </span>
              <span *ngIf="!dossier.divisionId" class="text-gray-400 italic">
                Non affect√©e
              </span>
            </td>

            <!-- ‚úÖ Actions -->
            <td class="px-6 py-4 text-right space-x-2">
              <button *ngIf="!dossier.divisionId"
                (click)="openAffecterDivisionModal(dossier)"
                class="px-3 py-1.5 bg-blue-600 text-white text-xs rounded hover:bg-blue-700">
                Affecter Division
              </button>
              <button 
                class="px-3 py-1.5 bg-red-600 text-white text-xs rounded hover:bg-red-700">
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal Affecter Division -->
<div *ngIf="showAffecterModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white w-full max-w-md rounded-lg shadow-xl p-6">
    <h2 class="text-lg font-semibold mb-4">Affecter Division</h2>

    <form (ngSubmit)="affecterDivision()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Choisir une division</label>
        <select [(ngModel)]="selectedDivisionId" name="division" class="w-full border rounded-lg p-2">
          <option *ngFor="let div of divisions" [value]="div.id">
            {{ div.liblle }}
          </option>
        </select>
      </div>

      <div class="flex justify-end gap-2">
        <button type="button" (click)="closeAffecterModal()" class="px-4 py-2 bg-gray-300 rounded">Annuler</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Affecter</button>
      </div>
    </form>
  </div>
</div>
